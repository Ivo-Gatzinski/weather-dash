<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h2>Weather Dashboard</h2>
    </header>
    <main class="container">
      <div class="row">
        <section class="col-sm-2 p-1 search-form">
          <p>Search for a City:</p>
          <form id="search-form">
          <input class="form-control" type="search" placeholder="San Diego" id="inputCity"/></input>
          <button type="submit" for="inputCity" class="btn btn-primary btn-block search-button">
            Search
          </button>
        </form>
        <div class="clear">
          <button class="clear-history btn btn-outline-success btn-block">Clear History</button>
          </div>
          <section class="col-sm p-2 historySearch">
            
            <div class="buttons">
            
            </div>

         

          </section>
        </section>

        <div class="col">
          <section
            class="col-sm border border-primary rounded-lg mt-2 today-forecast"
          >
            <div class="row">
              <div class="col-sm today">
                <div class="row header-icon d-block">
                <div class="col-sm cityHeader">
                  
                </div>
                <div class="col-sm current-date">

                </div>
                <div class="col-sm weather-icon"> 
                  <img id="icon" src="./assets/img/bow.svg" alt="Weather Picture">
                </div>
                </div>
                <ul>
                  <li class="temp"></li>
                  <li class="wind"></li>
                  <li class="humid"></li>
                  <li><text class="uvi"></text><text class="uvi-number"></text></li>
                  
                </ul>
              </div>
              <div class="col-sm-4" ID="response-text">
                
              </div>
            </div>
          </section>
          <h4>Five Day Forecast:</h4>
          
              <section class="row d-block d-md-flex five-days">
            <div class="card col">
              <ul class="list-group list-group-flush">
                <li class="list-group-item date1"></li>
                <li class="list-group-item icon1"><img id="icon1" src="" alt="Weather Picture"></img</li>
                <li class="list-group-item temp1"></li>
                <li class="list-group-item wind1"></li>
                <li class="list-group-item humid1"></li>
              </ul>
            </div>
            <div class="card col">
              <ul class="list-group list-group-flush">
                <li class="list-group-item date2"></li>
                <li class="list-group-item icon2"><img id="icon2" src="" alt="Weather Picture"></img></li>
                <li class="list-group-item temp2"></li>
                <li class="list-group-item wind2"></li>
                <li class="list-group-item humid2"></li>
              </ul>
            </div>
            <div class="card col" >
              <ul class="list-group list-group-flush">
                <li class="list-group-item date3"></li>
                <li class="list-group-item icon3"><img id="icon3" src="" alt="Weather Picture"></img></li>
                <li class="list-group-item temp3"></li>
                <li class="list-group-item wind3"></li>
                <li class="list-group-item humid3"></li>
              </ul>
            </div>
            <div class="card col" >
              <ul class="list-group list-group-flush">
                <li class="list-group-item date4"></li>
                <li class="list-group-item icon4"><img id="icon4" src="" alt="Weather Picture"></img></li>
                <li class="list-group-item temp4"></li>
                <li class="list-group-item wind4"></li>
                <li class="list-group-item humid4"></li>
              </ul>
            </div>
            <div class="card col" >
              <ul class="list-group list-group-flush">
                <li class="list-group-item date5"></li>
                <li class="list-group-item icon5"><img id="icon5" src="" alt="Weather Picture"></img></li>
                <li class="list-group-item temp5"></li>
                <li class="list-group-item wind5"></li>
                <li class="list-group-item humid5"></li>
              </ul>
            </div>
            
          </section>
        </div>
      </div>
    </main>
    <footer>
      <div class="col-sm logo">
        <a href="https://github.com/Ivo-Gatzinski/weather-dash"><i class="fa fa-github fa-10x" aria-hidden="true"></i>
        </a>
      </div>

    </footer>
     </body>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script
    src="https://kit.fontawesome.com/e8204e4956.js"
    crossorigin="anonymous"
  ></script>
  <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
  <script src="assets/js/script.js"></script>
</html>
